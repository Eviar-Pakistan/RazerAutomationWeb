<!DOCTYPE html>
<html>
<head>
  <title>Razer Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold text-green-400 text-center mb-6">Razer Gold Automation</h2>
    
    <form action="/run" method="post" class="space-y-5">
      {% csrf_token %}
      
      <input 
        type="email" 
        name="email" 
        placeholder="Email" 
        required 
        class="w-full p-4 text-white bg-transparent border-2 border-green-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
      
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        class="w-full p-4 text-white bg-transparent border-2 border-green-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
      
      <button 
      type="submit" 
      class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-lg transition"
    >
      Login
    </button>
    </form>

  </div>

  
  </script>
</body>
</html>
