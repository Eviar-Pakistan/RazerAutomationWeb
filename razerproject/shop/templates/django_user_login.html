<!DOCTYPE html>
<html>
<head>
  <title>Razer Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold text-green-400 text-center mb-6">Razer Gold Automation</h2>
    {% if error %}
    <p class="mb-4 p-3 bg-red-500 text-white rounded-lg">{{ error }}</p>
  {% endif %}

  {% if success %}
    <p class="mb-4 p-3 bg-green-500 text-white rounded-lg">{{ success }}</p>
  {% endif %}
  <form autocomplete="off"  class="space-y-5">
      {% csrf_token %}
      <label class="block text-[#44D62C] text-xl mt-4" for="username">Enter username:</label>
      <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        required 
        autocomplete="off"
        class="w-full p-4 text-white text-xl bg-transparent border-2 border-green-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
      <label class="block text-[#44D62C] text-xl mt-4" for="username">Enter password:</label>
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        autocomplete="new-password"
        class="w-full p-4 text-white bg-transparent text-xl  border-2 border-green-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
      
      <button 
      id="loginButton"
      type="submit" 
      class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-lg transition"
    >
      Login
    </button>
    </form>
    {% comment %} <div class="mt-4 text-center">
      <p class="text-gray-400">Don't have an account? <a href="/" class="text-green-500 hover:underline">Register</a></p>
    <div> {% endcomment %}

  </div>

  
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
    
      
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
      let response = await fetch("{% url 'django-login' %}", {
        method: "POST",
        body: new FormData(form),
        headers: { "X-CSRFToken": csrftoken },
        credentials: "same-origin"  
      });
    
      let data = await response.json();

      if (data.success) {
      
        sessionStorage.setItem("username", form.elements["username"].value);
      
        form.reset();
        window.location.href = "/form";  
      } else {
        alert(data.message);
      }
    });
    
  </script>
</body>
</html>
